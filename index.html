<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Guia do Marceneiro</title>

<body>
    <header>
        <div id="logo">
            <img src="./imagens/logo-guia-do-marceneiro.jpg" alt="logo">

            <a href="">Contatos</a>

    <main>
        <section id="first-content">

                    </p>
                </div>
            </div>
